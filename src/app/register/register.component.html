<body>
        <form (ngSubmit)="onSubmit()" >
            <div class="row ">
        <div class="col s12 m4 offset-m4 register">
            <div class="card">
                    <div class="card action green white-text center-align">
                        <h3>REGISTER</h3>
                    </div>
                    <div class="card-content">
                        <div class="form-field">
                            <label for="username">Username</label>
                            <input type="text" [(ngModel)] = "model.userName" name="username"/>
                        </div>
                        <div class="form-field">
                                <label for="password">Password</label>
                                <input type="text" [(ngModel)]  = "model.password" name="password" type="password"/>
                            </div>
                            <div class="form-field">
                                    <label for="email">Email</label>
                                    <input type="text" [(ngModel)]  = "model.email" name="email"/>
                                </div>
                                <div class="form-field center-align">
                                        <button type="submit" class="btn-large green" [disabled] = "submitted">Submit</button>
                                </div>
                    </div>
            </div>
        </div>
    </div>

<body>
        <form (ngSubmit)="onSubmit()" > 
<div class="row ">
    <div class="col s12 m4 offset-m4  center-align">
            <h4>Welkom bij de Pollders</h4>
        <div class="card login">
                
                <div class="card action green white-text center-align">
                        <h3>LOGIN</h3>
                    </div>
            <div class="card-content">
                       
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" [(ngModel)] = "model.userName" name="username"/>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="text" [(ngModel)]  = "model.password" name="password" type="password"/>
                </div>
                <div class="form-field center-align">
                    
                    <button type="submit" class="btn-large green">Login</button>
                
                </div>
            
            </div>
        </div>
    </div>
</div>
</form>
    
</body>
